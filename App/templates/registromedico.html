<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro de Médico</title>
</head>
<body>
    <form method="POST" action="registomedico">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo.">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF.">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="E-mail.">
        </div>
        <div>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário.">
        </div>
        <div>
            <label for="nascimento">Nascimento:</label>
            <input type="text" id="nascimento" name="nascimento" placeholder="Data de nascimento.">
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço.">
        </div>
        <div>
            <label for="area">Área:</label>
            <input type="text" id="area" name="area" placeholder="Área atuação.">
        </div>
        <div>
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade" placeholder="Especialidade.">
        </div>
        <div>
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" placeholder="Local de atuação profissional.">
        </div>
        <div>
            <label for="crm">CRM:</label>
            <input type="text" id="crm" name="crm" placeholder="CRM.">
        </div>
        <div>
            <label for="planos">Planos:</label>
            <input type="text" id="planos" name="planos" placeholder="Atende a quais planos de saúde?.">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha.">
        </div>
        <input type="submit" name="enviar" value="Autenticar"> <input type="reset" name="limpar" value="Limpar">
    </form>
    <br>
    <a href="index">Página Inicial</a>
</body>
</html>
